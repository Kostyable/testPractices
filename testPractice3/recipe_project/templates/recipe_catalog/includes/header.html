<header class="w3-container w3-green w3-top" style="border-bottom: 1px solid white; height: 105px;">
    <h2><b>ChefPro</b></h2>
    <nav class="w3-bar">
        <a class="w3-bar-item w3-button w3-hover-red {% if request.path == '/' %}active{% endif %}" href="/">Главная страница</a>
        <a class="w3-bar-item w3-button w3-hover-red {% if request.path == '/about/' %}active{% endif %}" href="/about/">О сайте</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-hover-red w3-right">Выйти</a>
    {% else %}
        <a href="{% url 'login' %}" class="w3-bar-item w3-button w3-hover-red w3-right">Войти</a>
        <a href="{% url 'signup' %}" class="w3-bar-item w3-button w3-hover-red w3-right">Регистрация</a>
    {% endif %}
    </nav>
</header>
