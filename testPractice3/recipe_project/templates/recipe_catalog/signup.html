<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-dark-gray">
    <div class="w3-container w3-padding-large w3-light-gray" style="max-width: 500px; margin: auto; margin-top: 100px;">
        <h2 class="w3-center">Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w3-button w3-blue w3-block">Зарегистрироваться</button>
        </form>
        <div class="w3-margin-top w3-center">
            <p>Уже есть аккаунт? <a href="{% url 'login' %}" class="w3-text-blue">Вход</a></p>
        </div>
    </div>
</body>
</html>
